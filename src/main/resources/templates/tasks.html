<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            background: #f8f9fa;
        }

        .app-card {
            max-width: 700px;
            margin: 50px auto;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .task-card {
            border-radius: 12px;
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }

        .btn {
            border-radius: 10px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card app-card p-4">
        <h1 class="text-center mb-4">To Do App</h1>

        <!-- Add task form -->
        <form action="/" method="post" class="row g-2">
            <div class="col-md-9">
                <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>
            </div>
            <div class="col-md-3 d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Add Task</button>
            </div>
        </form>

        <!-- Task list -->
        <div class="mt-4">
            <th:block th:each="task : ${tasks}">
                <div class="card task-card mb-2">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <span class="task-title"
                              th:classappend="${task.completed} ? ' text-strikethrough'"
                              th:text="${task.title}">Task Title</span>

                        <div class="d-flex gap-2">
                            <a th:href="@{/{id}/toggle (id=${task.id})}" class="btn btn-outline-success btn-sm">
                                <span th:text="${task.completed} ? 'Undo' : 'Complete'"></span>
                            </a>
                            <a th:href="@{/{id}/delete (id=${task.id})}" class="btn btn-outline-danger btn-sm">
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
